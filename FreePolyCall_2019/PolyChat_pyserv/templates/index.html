<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity=<script src="//code.jquery.com/jquery-1.11.1.min.js">
  </script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/style.css') }}">

</head>
<body scroll="no" style="overflow: hidden">
  <div id="particles-js"></div>
  <div class="wrapper fadeInDown" id="formContent">
    <div class="fadeIn first mt-4">
      <h1>FreePolyCall</h1>
    </div>
    <div class="fadeIn second">
      <div class="row-2 mt-4">
        <div class="col">
          <button type="button" href="page3" onclick="window.location.href='http://www.google.com/'" class="btn font-weight-bolder">Help c:</button>
        </div>
        <div class="col mb-4">
          <button type="button" class="btn font-weight-bolder " data-toggle="modal" data-target="#exampleModalCenter">Connect</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
      <div class="modal-content ">
        <div class="modal-body">
          <h3 class="modal-title text-center text-light mb-1">Enter Session's ID</h3>
          <form method="POST">
            <div class="row-2 mt-2">
              <div class="col d-flex justify-content-center">
                <input type="text" class="btn font-weight-bolder d-flex justify-content-center" pattern="[0-9]{5}"
                  required id="text_id" name="ses_id" placeholder='SessionID' title="5 цифр" value="12345">
              </div>
              <div class="col d-flex justify-content-center">
                <input type="text" class="btn font-weight-bolder d-flex justify-content-center" placeholder='Username'  oninput="stst()" name="name_usr" maxlength="20"
                  required value="Username">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <p class="text-danger"> {{ messages }} </p>
                {% endif %}
                {% endwith %}
              </div>
              <div class="col d-flex justify-content-center">
                <input type="email" class="btn font-weight-bolder d-flex justify-content-center"
                  pattern="[A-Za-z0-9.%+-]+@[a-z0-9.-]+.[a-z]{2,}$" placeholder='Email' name="Email" required value="aawd@wad.awd">
              </div>
              <div class="col d-flex justify-content-center">
                <button type="button" class="btn font-weight-bolder" data-dismiss="modal">Close</button>
                <button class="btn font-weight-bolder" type="submit"> Connect </button>
              </div>
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>

  var stats, update;
  stats = new Stats;
  stats.setMode(0);

  update = function () {

{% with messages = get_flashed_messages() %}

<script>
